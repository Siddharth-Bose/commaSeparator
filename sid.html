<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="sid.css">
    <title>Comma Separator</title>
    <style>
        .bg-my {
            background-color: salmon;
        }
        .text-my{
            font-weight:bold;
            font-family:'Fuzzy Bubbles', cursive;
        }
    </style>
</head>

<body class="bg-secondary">
    <div class="container text-center">
        <h1 class="display-1 text-center my-5 text-my">Comma Separtor Tool</h1>
        <div class="row">
            <div class="col-md-4 text-center">
                <textarea name="textarea1" id="original" cols="30" rows="20" class="bg-my text-left m-5 p-3" style="border:3px solid black; border-radius:15px; margin: 5rem 5rem; width:80%;" placeholder="Enter Your Content Here"></textarea>
            </div>
            <div class="col-md-4 text-center" style="margin: 10rem auto;">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Remove Duplicates</label>
                  </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Add Quotation Marks</label>
                  </div>
                <i class="fas fa-arrow-right fa-10x" onclick="separateByComma()"></i>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
                  </div>
            </div>
            <div class="col-md-4 text-center">
                <textarea name="textarea1" id="commaSeparated" cols="30" rows="20" class="bg-my text-left m-5 p-3" style="border:3px solid black; border-radius:15px; margin: 5rem 5rem; width:80%;" placeholder="Copy comma separated content"></textarea>
            </div>
        </div>
        <div class="row text-center">
        <div class="col-12">
            <button type="submit" class="btn btn-lg w-50 text-my bg-my text-center" onclick="separateByComma()" style="margin:0 auto; border:3px solid black; border-radius:15px;">Separate By Comma</button>
        </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="sid.js"></script>
</body>

</html>
